<html>
<head>
<title>Audio</title>
<link rel="stylesheet" href="style/style.css">
</head>
<body>
  <input type="checkbox" name="play" id="play">
  <label>Play</label>

  <div id="left">
    <p class="id"></p>
    <p class="width"></p>
    <p class="height"></p>
    <p class="depth"></p>
    <p class="fingers"></p>
  </div>

  <div id="right">
    <p class="id"></p>
    <p class="width"></p>
    <p class="height"></p>
    <p class="depth"></p>

    <p class="x"></p>
    <p class="y"></p>
  </div>

  <div id="pointer"></div>
  <div id="hand"></div>

  <script src="script/require.js" data-main="script/bootstrap"></script>
</body>
</html>
